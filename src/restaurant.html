<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div id="skip"><a href="#restaurant-container">Skip to Restaurant Details</a></div>
    <nav>
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb" role="navigation">
      <li><a href="index.html">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurants in Google Maps" aria-label="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <button id="mapButton" name="show map" aria-label="show Google maps">See map</button>
    <table id="restaurant-hours" role="table" aria-label="opening hours">Opening hours</table>
      </p>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <!-- Creating a new review -->
      <h2 id="newReview-title">Add a review</h2>
      <br>
      <form id="newReview-form">
      <label for = "reviewer-name"> Your name: <br>
      <input id="reviewer-name" type="text" name="name"><br>
      <label for = "reviewer-name"> Your rating:
      <select id="rating" name="rating" aria-label="rating selector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br>
      <label for = "comment-text"> Your opinion on this restaurant: <br>
      <textarea id ="comment-text" type="text" name="comments"> </textarea>
      <br>
      <input type="submit">
      </form>
      <!-- Past reviews -->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer"> 
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IndexedDB Promised library-->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
   
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzBZiYt4E4ig9IEPIkvnG663D6DsSfUIE&libraries=places&callback=initMap"></script>
  <!-- JQuery libray for Map focus -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- End scripts -->

</body>

</html>
